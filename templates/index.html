<!DOCTYPE html>
<html lang="en">
  <style>/* /static/styles.css */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9f9fb;
  color: #333;
  display: flex;
  height: 100vh;
}

.sidebar {
  background-color: #ffffff;
  border-right: 1px solid #ddd;
  padding: 1rem;
  width: 250px;
  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  margin-bottom: 1rem;
  font-size: 1.2rem;
  color: #555;
}

.chat-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.chat-list li {
  padding: 0.75rem 1rem;
  border-radius: 8px;
  margin-bottom: 0.5rem;
  cursor: pointer;
  background-color: #f1f3f6;
  transition: background-color 0.2s;
}

.chat-list li:hover {
  background-color: #e0e4ea;
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.title {
  background-color: #ffffff;
  padding: 1rem 1.5rem;
  font-size: 1.8rem;
  font-weight: 600;
  border-bottom: 1px solid #ddd;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
}

.content {
  flex: 1;
  padding: 2rem;
  overflow-y: auto;
}

.prompt {
  font-size: 1.1rem;
  color: #666;
}

.chat-bar {
  background-color: #ffffff;
  padding: 1rem;
  border-top: 1px solid #ddd;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.03);
}

#chat-input {
  flex: 1;
  padding: 0.75rem 1rem;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
  font-size: 1rem;
  transition: border-color 0.2s;
}

#chat-input:focus {
  border-color: #007bff;
}

#mic-button, #input-mode {
  background-color: #007bff;
  color: #ffffff;
  border: none;
  border-radius: 20px;
  padding: 0.6rem 1rem;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.2s;
}

#mic-button:hover, #input-mode:hover {
  background-color: #0056b3;
}

#input-mode {
  appearance: none;
  padding: 0.6rem 1rem;
}

@media (max-width: 768px) {
  .sidebar {
    display: none;
  }
  .title {
    text-align: center;
  }
}
</style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MastersGPT</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>Chats</h2>
    <ul class="chat-list">
      <li>Welcome over</li>
      <li>Need Further Assistance</li>
      <li>Looking for help ,right over here!</li>
    </ul>
  </aside>

  <div class="main">
    <header class="title">MastersGPT</header>
    <main class="content" id="chat-content">
      <p class="prompt">How can I help you?</p>
    </main>
  </div>

  <div class="chat-bar">
    <select id="input-mode">
      <option value="text">‚å®Ô∏è Text</option>
      <option value="voice">üé§ Voice</option>
    </select>
    <input type="text" id="chat-input" placeholder="Type your message..." />
    <button id="mic-button">üé§</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
